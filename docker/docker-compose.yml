  # Redis service
  redis:
    image: redis:6
    container_name: status-page-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - status_page_network
    expose:
      - "6379"

  # Django service
  django:
    build: ./statuspage
    container_name: status-page-django
    volumes:
      - status-page-venv:/opt/status-page/venv
      - static_files:/opt/status-page/statuspage/static
    restart: no
    depends_on:
#      db:
#       condition: service_healthy
      redis:
        condition: service_healthy
