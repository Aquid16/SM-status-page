      - DJANGO_SUPERUSER_PASSWORD=admin123
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
#    ports:
#      - "8000:8000"
    networks:
      - status_page_network

  # Nginx service
  nginx:
    build: .
    container_name: status-page-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/opt/status-page/statuspage/static
    depends_on:
      - django
    networks:
      - status_page_network

volumes:
  postgres_data:
  status-page-venv:
  static_files:

networks:
  status_page_network:
    driver: bridge
