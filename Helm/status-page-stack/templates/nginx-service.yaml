apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx
spec:
  ports:
  - port: {{ .Values.nginx.ports.http }}
    targetPort: {{ .Values.nginx.ports.http }}
    protocol: TCP
    name: http
  # - port: {{ .Values.nginx.ports.https }}
  #   targetPort: {{ .Values.nginx.ports.https }}
  #   protocol: TCP
  #   name: https
  selector:
    app: nginx

  
