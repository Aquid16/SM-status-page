name: Status Page CI Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - Development
    paths:
      - 'terraform/statuspage_pr/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set Up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: latest

    - name: Check Terraform version
      run: terraform version

    - name: Initialize Terraform
      run: cd ./terraform/statuspage_pr && terraform init

    - name: Plan Terraform
      run: cd ./terraform/statuspage_pr && terraform plan -out=tfplan \
          -var "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -var "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}"

    - name: Apply Terraform
      run: cd ./terraform/statuspage_pr && terraform apply -auto-approve -input=false tfplan \
          -var "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -var "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}"

    - name: Destroy Terraform
      run: cd ./terraform/statuspage_pr && terraform destroy -auto-approve -input=false \
          -var "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -var "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}"

